{% load static %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDo</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'backend/style.css' %}">
    </head>
    <body>
        <form action='/add/' method="POST">
            {% csrf_token %}
            <div class="main-nav">
                <div class='container'>
                    <div class="input-group mb-3 p-3 input-group-lg">
                        <input type="text" name='content' class="form-control" placeholder="..." aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <div class="container">
            <ul>
            {% for task in tasks %}
                <li>
                    <div class='task'> 
                        <h3 class='task-text'>{{task.task}}</h3>
                        <form action='/delete/' method='POST'>
                            {% csrf_token %}
                            <input type="hidden" name="task-id" value="{{task.id}}"/>
                            <button type="subbmit" class="btn btn-danger my-btn">Delete</button>
                        </form>
                    </div>
                </li>
            {% endfor %}
            </ul>
        </div>
    </body>
</html>
